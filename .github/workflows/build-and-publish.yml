name: Build Image and Publish
on:
  schedule:
    - cron: "0 5 * * *"
  push:
    branches:
      - master
      - development
  release:
    types: [published]
  workflow_dispatch:


env:
  dockerhub: ${{ secrets.DOCKERHUB_NAMESPACE }}/pihole
  components_branch: ${{ startsWith(github.ref, 'refs/heads/master') && 'master' || 'development' }}
  alpine_version: 3.22

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
#          - platform: linux/386
#            runner: ubuntu-latest
          - platform: linux/arm/v6
            runner: ubuntu-24.04-arm
          - platform: linux/arm/v7
            runner: ubuntu-24.04-arm
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
          - platform: linux/riscv64
            runner: ubuntu-24.04-arm

    steps:
      - name: Prepare name for digest up/download
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - &checkout-repo
        name: Checkout Repo
        if: github.event_name != 'schedule'
        uses: actions/checkout@v5

      - &checkout-dev
        name: Checkout dev branch if scheduled
        if: github.event_name == 'schedule'
        uses: actions/checkout@v5
        with:
          ref: development

      - &docker-meta
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          images: |
            ${{ env.dockerhub }}
          flavor: |
            latest=${{ (startsWith(github.ref, 'refs/tags/') || startsWith(github.ref, 'refs/heads/master')) && github.event_name != 'schedule' }}
          tags: |
            type=ref,enable=true,priority=600,prefix=,suffix=,event=branch,enable=${{ startsWith(github.ref, 'refs/heads/master') }}
            type=schedule,pattern=nightly,priority=500,enable=${{ github.event_name == 'push' }}
            type=raw,value=nightly,pririty=200,enable=${{ github.event_name == 'push' }}
            type=ref,event=tag

      - &login-dockerhub
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.platform }}

      - &setup-buildx
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./src/
          platforms: ${{ matrix.platform }}
          build-args: |
            PIHOLE_DOCKER_TAG=${{ steps.meta.outputs.version }}
            FTL_BRANCH=${{ env.components_branch }}
            CORE_BRANCH=${{ env.components_branch }}
            WEB_BRANCH=${{ env.components_branch }}
            PADD_BRANCH=${{ env.components_branch }}
            alpine_version: ${{ env.alpine_version }}
          labels: ${{ steps.meta.outputs.labels }}
          #tags:  ${{ steps.meta.outputs.tags }} #no tags, due to push-by-digest
          outputs: |
            type=image,name=${{ env.dockerhub }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digests
        run: |
          mkdir -p /tmp/digests
          digest_docker="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest_docker#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v5
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Merge all the digests into a single file
  # If we would push immediately above, the individual runners would overwrite each other's images
  # https://docs.docker.com/build/ci/github-actions/multi-platform/#distribute-build-across-multiple-runners
  merge-and-deploy:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - *checkout-repo
      - *checkout-dev

      - name: Download digests
        uses: actions/download-artifact@v6
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - *setup-buildx
      - *docker-meta
      - *login-dockerhub

      - name: Create manifest list and push (DockerHub and GitHub Container Registry)
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.dockerhub }}@sha256:%s ' *)

      - name: Inspect images
        run: |
          docker buildx imagetools inspect ${{ env.dockerhub }}:${{ steps.meta.outputs.version }}
